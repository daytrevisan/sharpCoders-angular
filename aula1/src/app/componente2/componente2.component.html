<!-- 
    PROPERTY BINDS (comunicação HTML-TS)
    ()   -> HTML chama uma função/variável no arquivo TS
    []   -> Pega informação do arquivo TS e envia para arquivo HTML
    [()] -> 

-->

<!-- IF -->
<button (click)="visibilidadeTexto()">Clique aqui!</button>
<p *ngIf="exibirTexto">Aprendendo a trabalhar com ngIf</p>

<!-- TEMPLATE (Diretiva para englobar elementos HTML)-->
<!-- 
    *ngIf -> em estrutura HTML
    [ngIf] -> em estrutura Angular/TS
 -->
<ng-template [ngIf]="exibirTexto">
    <p>Texto dentro do template...</p>
</ng-template>

<!-- FOR -->
<ul *ngFor="let nome of nomes; index as i">
    <li>{{i+1}} - {{nome}}</li>
</ul>

<!-- SWITCH -->
<select [(ngModel)] = "linguagem">
    <option value="">Selecionar alguma linguagem</option>
    <option value="C#">C#</option>
    <option value="Java">Java</option>
    <option value="Python">Python</option>
</select>

<ul [ngSwitch]="linguagem">
    <li *ngSwitchCase="'C#'">C# é uma linguagem desenvolvida pela Microsoft</li>
    <li *ngSwitchCase="'Java'">Java é uma linguagem que pertence à Oracle</li>
    <li *ngSwitchCase="'Python'">Python é uma liguagem muito rápida</li>
    <li *ngSwitchDefault="''">Informe uma linguagem</li>
</ul>
